<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligin Form</title>
    <link rel="stylesheet" href="../CSS/signup.css">

</head>
<body>
    <div class="container">
        <div class="image  ">
            <img src="../img/icon.jpg" alt="Profile photo">
        </div>

        <div>
            <form action=""  >
                <div class="form-item">
                    <label for="fullname">FullName*:</label>
                    <input type="text" id="fullname" required placeholder="FullName">
                    <p id="fullnamevalidation"></p>
                </div>
                <div class="form-item">
                    <label for="emailaddress">Email Address*:</label>
                    <input type="text" id="emailaddress" required placeholder="Email Address">
                    <p id="emailvalidation"></p>
                </div>
                <div class="form-item">
                    <label for="phonenumber">Phone Number*:</label>
                    <input type="text" id="phonenumber" required placeholder="Phone Number">
                    <p id="validphonenumber"></p>
                </div>

                <div class="form-item">
                    <label for="password" >Password*:</label>
                    <input type="password" id="password" required placeholder="Password">
                    <p id="validpassword"></p>
                </div>

                <div class="form-item">
                    <label for="confirmpassword" >Confirm Password*:</label>
                    <input type="password" id="confirmpassword" required placeholder="Confirm Password">
                    <p id="validconfirmpassword"></p>
                </div>
              
                <div class="form-item " >
                    <button  class="btn">Register</button>
                </div>

               

            </div>
            </form>
        

        
    </div>
    </div>
    <script src="../JS/signup.js"></script>
</body>
</html>
